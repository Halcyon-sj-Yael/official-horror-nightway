<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nightway — Horror Maze</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', monospace;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
    color: #00ff00;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}

/* TV Frame */
.tv-container {
    position: relative;
    width: 900px;
    height: 600px;
    max-width: 95vw;
    max-height: 80vh;
}

.tv-frame {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 
        0 0 30px rgba(0, 255, 0, 0.3),
        inset 0 0 20px rgba(0, 0, 0, 0.8),
        0 20px 40px rgba(0, 0, 0, 0.9);
    border: 3px solid #333;
    position: relative;
}

.tv-screen {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    border: 2px solid #00ff00;
}

/* Scan lines effect */
.tv-screen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 0, 0.03) 2px,
        rgba(0, 255, 0, 0.03) 4px
    );
    pointer-events: none;
    z-index: 1;
}

/* Screen glow */
.tv-screen::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00ff00, #00cc00, #00ff00);
    border-radius: 12px;
    z-index: -1;
    filter: blur(3px);
    opacity: 0.3;
}

/* Content */
.tv-content {
    position: relative;
    z-index: 2;
    padding: 40px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 20px;
    text-shadow: 
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00;
    letter-spacing: 3px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
    to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
}

.subtitle {
    color: #00cc00;
    font-size: 1.1rem;
    margin-bottom: 40px;
    text-shadow: 0 0 5px #00ff00;
}

.menu-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
}

.menu-item {
    background: linear-gradient(145deg, #111, #000);
    border: 2px solid #00ff00;
    border-radius: 8px;
    padding: 15px 25px;
    color: #00ff00;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.menu-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
    transition: left 0.5s ease;
}

.menu-item:hover::before {
    left: 100%;
}

.menu-item:hover {
    background: linear-gradient(145deg, #001100, #000);
    box-shadow: 
        0 0 20px rgba(0, 255, 0, 0.6),
        inset 0 0 20px rgba(0, 255, 0, 0.1);
    transform: translateY(-2px);
    text-shadow: 0 0 10px #00ff00;
}

.menu-item:active {
    transform: translateY(0);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
}

/* Settings Panel */
.settings-panel {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid #00ff00;
    border-radius: 8px;
    padding: 15px;
    z-index: 10;
}

.settings-toggle {
    background: none;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.settings-toggle:hover {
    background: rgba(0, 255, 0, 0.1);
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

.volume-control {
    display: none;
    margin-top: 10px;
    flex-direction: column;
    gap: 10px;
}

.volume-control.show {
    display: flex;
}

.volume-label {
    color: #00ff00;
    font-size: 0.9rem;
    text-align: center;
}

.volume-slider {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 3px;
    outline: none;
    -webkit-appearance: none;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    background: #00ff00;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

.volume-slider::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: #00ff00;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

/* TV Controls */
.tv-controls {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.power-button {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #ff0000, #cc0000);
    border: 2px solid #333;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.power-button:hover {
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    transform: scale(1.1);
}

.channel-display {
    color: #00ff00;
    font-size: 1.2rem;
    font-weight: 700;
    text-shadow: 0 0 5px #00ff00;
}

/* Responsive */
@media (max-width: 768px) {
    .tv-container {
        width: 95vw;
        height: 70vh;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    .menu-item {
        font-size: 1rem;
        padding: 12px 20px;
    }
    
    .tv-content {
        padding: 20px;
    }
}

/* Flicker effect */
@keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.98; }
}

.tv-screen {
    animation: flicker 0.15s infinite linear;
}
</style>
</head>
<body>
<div class="tv-container">
    <div class="tv-frame">
        <div class="tv-screen">
            <div class="tv-content">
                <h1>NIGHTWAY</h1>
                <div class="subtitle">HORROR MAZE</div>
                
                <div class="menu-container">
                    <a class="menu-item" href="game.html">Start Game</a>
                    <a class="menu-item" href="instructions.html">How to Play</a>
                    <a class="menu-item" href="credits.html">Credits</a>
                </div>
            </div>
            
            <!-- Settings Panel -->
            <div class="settings-panel">
                <button class="settings-toggle" onclick="toggleSettings()">⚙️ Settings</button>
                <div class="volume-control" id="volumeControl">
                    <div class="volume-label">Volume</div>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                </div>
            </div>
            
            <!-- TV Controls -->
            <div class="tv-controls">
                <div class="power-button" onclick="togglePower()"></div>
                <div class="channel-display">CH 13</div>
            </div>
        </div>
    </div>
</div>

<script>
// Audio context and sounds
let audioContext;
let sounds = {};

// Initialize audio
function initAudio() {
    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        createSounds();
    } catch (e) {
        console.log('Audio not supported');
    }
}

// Create sound effects
function createSounds() {
    // Button click sound
    sounds.button = createTone(400, 0.1, 'triangle');
    
    // Menu hover sound
    sounds.hover = createTone(600, 0.05, 'sine');
    
    // TV static sound
    sounds.static = createTone(200, 0.2, 'sawtooth');
    
    // Settings sound
    sounds.settings = createTone(800, 0.15, 'square');
}

// Create a tone
function createTone(frequency, duration, type = 'sine') {
    return function() {
        if (!audioContext) return;
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
    };
}

// Play sound effect
function playSound(soundName) {
    if (sounds[soundName]) {
        sounds[soundName]();
    }
}

let isSettingsOpen = false;
let isPowerOn = true;

function toggleSettings() {
    isSettingsOpen = !isSettingsOpen;
    const volumeControl = document.getElementById('volumeControl');
    if (isSettingsOpen) {
        volumeControl.classList.add('show');
    } else {
        volumeControl.classList.remove('show');
    }
    playSound('settings');
}

function togglePower() {
    isPowerOn = !isPowerOn;
    const tvScreen = document.querySelector('.tv-screen');
    if (isPowerOn) {
        tvScreen.style.animation = 'flicker 0.15s infinite linear';
    } else {
        tvScreen.style.animation = 'none';
        tvScreen.style.background = '#000';
    }
    playSound('static');
}

// Volume control
const volumeSlider = document.getElementById('volumeSlider');
volumeSlider.addEventListener('input', function() {
    // Here you would typically control actual audio volume
    console.log('Volume set to:', this.value + '%');
});

// Add some retro sound effects (optional)
document.addEventListener('DOMContentLoaded', function() {
    // Initialize audio
    initAudio();
    
    // Add click sound effects for menu items
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            playSound('button');
            // Add a brief visual feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
        });
        
        // Add hover sound
        item.addEventListener('mouseenter', function() {
            playSound('hover');
        });
    });
    
    // Add sound effects to buttons
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            playSound('button');
        });
        button.addEventListener('mouseenter', function() {
            playSound('hover');
        });
    });
});
</script>
</body>
</html>
